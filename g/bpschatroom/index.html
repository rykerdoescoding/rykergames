<!DOCTYPE html>
<html>
<head>
    <title>BMS Messenger Login</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #c0c0c0;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 36px;
            background-color: #000080;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            border-bottom: 4px solid #ffff00;
        }

        #login-box {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 3px solid #000080;
            background-color: #ffffff;
            box-shadow: 5px 5px 0 #808080;
        }

        #login-box input[type="text"],
        #login-box input[type="password"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #000080;
            font-size: 16px;
        }

        #login-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000080;
            color: #ffffff;
            border: 2px solid #000080;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        #login-box button:hover {
            background-color: #0000ff;
        }

        p {
            font-size: 12px;
            color: #000080;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>BMS Messenger</h1>
    <div id="login-box">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button id="register-btn">Register</button>
        <button id="login-btn">Login</button>
        <p>All users share the same chatroom. You can also privately message others.</p>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Connect to HTTPS backend
        const socket = io("https://72.203.184.19:5000");

        // Register
        document.getElementById('register-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if(!username || !password) return alert("Enter both username and password.");
            socket.emit('register', {username, password});
        });

        socket.on('register_response', data => {
            alert(data.msg);
        });

        // Login
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            if(!username || !password) return alert("Enter both username and password.");
            socket.emit('login', {username, password});
        });

        socket.on('login_response', data => {
            if(data.success){
                sessionStorage.setItem('chat_username', document.getElementById('username').value.trim());
                window.location.href = 'chat.html';
            } else {
                alert(data.msg);
            }
        });
    </script>
</body>
</html>
