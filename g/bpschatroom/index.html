<!DOCTYPE html>
<html>
<head>
    <title>Web3 Retro Chat Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Body */
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
        }

        #login-box {
            backdrop-filter: blur(15px);
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,255,231,0.5);
            border-radius: 15px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0,255,231,0.3);
            width: 350px;
        }

        #login-box input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            outline: none;
        }

        #login-box input::placeholder {
            color: #aaa;
        }

        #login-box button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #00ffe7, #0080ff);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 0 20px rgba(0,255,231,0.5);
        }

        #login-box button:hover {
            background: linear-gradient(90deg, #0080ff, #00ffe7);
            box-shadow: 0 0 30px rgba(0,255,231,0.7);
        }

        p {
            font-size: 14px;
            color: #00ffe7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Web3 Chat</h1>
    <div id="login-box">
        <input type="text" id="username" placeholder="Enter your username" required>
        <button id="enter-chat">Enter Chat</button>
        <p>All users share the same chatroom.</p>
    </div>

    <script>
        document.getElementById('enter-chat').addEventListener('click', () => {
            const name = document.getElementById('username').value.trim();
            if(name === '') return alert('Please enter your name.');
            sessionStorage.setItem('chat_username', name);
            window.location.href = 'chat.html';
        });
    </script>
</body>
</html>
