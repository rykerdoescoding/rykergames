<!DOCTYPE html>
<html>
<head>
    <title>BMS Messenger Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: "Courier New", monospace;
            background-color: #c0c0c0;
            color: #000;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 32px;
            background-color: #000080;
            color: #ffffff;
            margin: 0;
            padding: 15px;
            border-bottom: 4px solid #ffff00;
        }
        #chat-box {
            width: 80%;
            max-width: 800px;
            height: 400px;
            margin: 10px auto;
            border: 3px solid #000080;
            background-color: #ffffff;
            overflow-y: scroll;
            padding: 10px;
            text-align: left;
        }
        .msg {
            margin: 5px 0;
            padding: 3px 5px;
            border: 1px solid #000080;
        }
        .msg.user {
            background-color: #ffffcc;
        }
        .msg.system {
            background-color: #e0e0e0;
            text-align: center;
            font-style: italic;
        }
        .user-label {
            font-weight: bold;
            color: #000080;
        }
        #message-form {
            width: 80%;
            max-width: 800px;
            margin: 0 auto 20px auto;
            display: flex;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #000080;
        }
        #send-btn {
            padding: 8px 20px;
            font-size: 16px;
            border: 2px solid #000080;
            background-color: #000080;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        #send-btn:hover { background-color: #0000ff; }
    </style>
</head>
<body>
    <h1>BMS Messenger</h1>
    <div id="chat-box"></
