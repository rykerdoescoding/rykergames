<!DOCTYPE html>
<html>
<head>
    <title>BMS Messenger</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        /* Web3/Web4 Aesthetic Styles */
        body {
            font-family: "Courier New", monospace;
            /* Darker, high-contrast background */
            background: linear-gradient(135deg, #1f1c2c 0%, #3a3a5a 100%);
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #1f1c2c;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin: 0;
            /* Electric Blue Accent */
            border-bottom: 3px solid #00FFFF;
            font-size: 28px;
            position: relative;
        }

        #user-count {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            font-size: 16px;
            /* Neon Accent Counter */
            background: #00FFFF;
            color: #1f1c2c;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        #chat-box {
            width: 80%;
            max-width: 800px;
            height: 500px;
            margin: 20px 0;
            /* Transparent/Darker chat box with neon border */
            border: 2px solid #00FFFF;
            background-color: rgba(0, 0, 0, 0.3);
            overflow-y: scroll;
            padding: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            scroll-behavior: smooth;
        }
        
        /* Scrollbar styling for a tech look (Webkit only) */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #00FFFF;
            border-radius: 4px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: #1f1c2c;
        }


        .msg {
            margin: 5px 0;
            padding: 8px 12px;
            border-radius: 0; /* Removing curves for a blocky look */
            border: 1px solid #3a3a5a; /* Subtle border */
            max-width: 70%;
            word-wrap: break-word;
        }

        .msg.user {
            /* User message look */
            background-color: #2b2b3b;
            border-left: 3px solid #00FFFF; /* Accent on user messages */
            color: #E0E0E0;
        }

        .msg.system {
            /* System message look */
            background-color: #5a3a5a;
            color: #FF69B4; /* Magenta color for system messages */
            text-align: center;
            font-style: italic;
            max-width: 100%;
            border: none;
        }

        .user-label {
            font-weight: bold;
            margin-right: 5px;
            color: #00FFFF; /* Neon User Label */
        }

        .msg-image {
            max-width: 100%;
            border-radius: 0;
            margin-top: 5px;
            border: 2px solid #00FFFF; /* Neon border for images */
        }

        #message-form {
            width: 80%;
            max-width: 800px;
            display: flex;
            margin-bottom: 40px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #3a3a5a;
            background-color: #2b2b3b;
            color: #E0E0E0;
            font-family: "Courier New", monospace;
            border-radius: 0;
            outline: none;
        }

        #message-input:focus {
            border-color: #00FFFF;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #00FFFF;
            color: #1f1c2c;
            border: 2px solid #00FFFF;
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        #send-btn:hover { 
            background-color: #FFFFFF;
            color: #1f1c2c;
        }

        #upload-btn {
            padding: 10px 15px;
            background-color: #FF69B4; /* Magenta accent for upload */
            color: #1f1c2c;
            border: 2px solid #FF69B4;
            border-radius: 0;
            cursor: pointer;
            font-weight: bold;
            border-right: none;
        }

        #upload-btn:hover { 
            background-color: #FFFFFF;
            box-shadow: 0 0 5px #FF69B4;
        }
    </style>
</head>
<body>
    <h1>
        BMS Messenger Terminal
        <span id="user-count">Online: 0</span>
    </h1>
    <div id="chat-box"></div>
    <form id="message-form">
        <input type="file" id="image-input" accept="image/*" style="display: none;">
        
        <button type="button" id="upload-btn" title="Send Image">üñºÔ∏è</button>
        
        <input id="message-input" placeholder=">> Input Data Stream..." autocomplete="off">
        <button type="submit" id="send-btn">SEND</button>
    </form>

    <script>
        // Get username from sessionStorage
        const username = sessionStorage.getItem('chat_username') || 'Anonymous';

        // --- Utility to shorten long addresses for display ---
        function formatUser(user) {
            // Check if it looks like a long address (e.g., 40-char hex)
            if (user.length > 10) {
                return user.substring(0, 6) + '...' + user.substring(user.length - 4);
            }
            return user;
        }
        
        // ‚úÖ Connect securely to your ngrok HTTPS backend (Use your actual ngrok URL)
        const socket = io("https://rusty-zebralike-danette.ngrok-free.dev", {
            transports: ["websocket", "polling"]
        });

        // Join the group chat
        socket.emit('join', { name: username });

        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');
        
        const uploadBtn = document.getElementById('upload-btn');
        const imageInput = document.getElementById('image-input');

        const userCountEl = document.getElementById('user-count');

        // --- Censorship List ---
        const badWords = [
            'damn', 'hell', 'crap', 'darn',
            'ass', 'wtf', 'stfu', 'lmao', 'omfg',
            'nigger', 'fuck', 'shit', 'nigga', 'piss',
            // Add more words here
        ];

        // --- Censorship Function ---
        function censorMessage(message) {
            let censoredMessage = message;
            
            badWords.forEach(word => {
                const regex = new RegExp('\\b' + word + '\\b', 'gi');
                
                censoredMessage = censoredMessage.replace(regex, (match) => {
                    return '*'.repeat(match.length);
                });
            });
            return censoredMessage;
        }

        // Listen for messages from server
        socket.on('message', data => {
            const div = document.createElement('div');
            div.classList.add('msg');
            
            // Use the formatter for the displayed user name
            const displayUser = formatUser(data.user);
            const userLabel = `<span class="user-label">${displayUser}:</span>`;

            if (data.type === 'system') {
                div.classList.add('system');
                div.textContent = data.msg;
            } else if (data.type === 'text') {
                div.classList.add('user');
                const text = document.createTextNode(data.msg);
                div.innerHTML = userLabel + ' ';
                div.appendChild(text);
            } else if (data.type === 'image') {
                div.classList.add('user');
                div.innerHTML = `${userLabel}<br><img src="${data.img_data}" alt="User image" class="msg-image">`;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Listen for user count updates
        socket.on('user_count_update', data => {
            userCountEl.textContent = `Online: ${data.count}`;
        });

        // Send text message when pressing Enter or clicking Send
        form.addEventListener('submit', e => {
            e.preventDefault();
            const originalMessage = input.value.trim();
            
            if (originalMessage !== '') {
                const censoredMessage = censorMessage(originalMessage);
                
                socket.emit('send_message', { 
                    user: username, 
                    msg: censoredMessage 
                });
                
                input.value = '';
            }
        });

        // --- Image Upload Logic ---
        uploadBtn.addEventListener('click', () => {
            imageInput.click();
        });

        imageInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                
                reader.onload = () => {
                    socket.emit('send_image', { 
                        user: username, 
                        img_data: reader.result 
                    });
                };
                
                reader.readAsDataURL(file);
            }
            e.target.value = null;
        });
    </script>
</body>
</html>
