<!DOCTYPE html>
<html>
<head>
    <title>BMS Messenger</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: "Courier New", monospace;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin: 0;
            border-bottom: 3px solid #ffcc00;
            font-size: 28px;
        }

        #chat-box {
            width: 80%;
            max-width: 800px;
            height: 500px;
            margin: 20px 0;
            border: 3px solid #003366;
            background-color: #fff;
            overflow-y: scroll;
            padding: 10px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
            /* Added for smoother scrolling */
            scroll-behavior: smooth;
        }

        .msg {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #003366;
            max-width: 70%;
            /* Added for word wrapping */
            word-wrap: break-word;
        }

        .msg.user {
            background-color: #fffbcc;
        }

        .msg.system {
            background-color: #e0e0e0;
            text-align: center;
            font-style: italic;
            /* System messages can be wider */
            max-width: 100%;
        }

        .user-label {
            font-weight: bold;
            margin-right: 5px;
            color: #003366;
        }

        /* New style for images in chat */
        .msg-image {
            max-width: 100%;
            border-radius: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
        }

        #message-form {
            width: 80%;
            max-width: 800px;
            display: flex;
            margin-bottom: 40px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #003366;
            /* Updated border-radius */
            border-radius: 0;
            outline: none;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            border: 2px solid #003366;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
        }

        #send-btn:hover { background-color: #0055aa; }

        /* New upload button style */
        #upload-btn {
            padding: 10px 15px;
            background-color: #ffcc00;
            color: #003366;
            border: 2px solid #003366;
            border-radius: 5px 0 0 5px;
            cursor: pointer;
            font-weight: bold;
            /* Remove right border to merge with input */
            border-right: none;
        }

        #upload-btn:hover { background-color: #ffe066; }
    </style>
</head>
<body>
    <h1>BMS Messenger</h1>
    <div id="chat-box"></div>
    <!-- The form now includes the upload button and hidden file input -->
    <form id="message-form">
        <!-- Hidden file input for image selection -->
        <input type="file" id="image-input" accept="image/*" style="display: none;">
        
        <!-- This button will trigger the hidden file input -->
        <button type="button" id="upload-btn" title="Send Image">üñºÔ∏è</button>
        
        <input id="message-input" placeholder="Type your message..." autocomplete="off">
        <button type="submit" id="send-btn">Send</button>
    </form>

    <script>
        // Get username from sessionStorage
        const username = sessionStorage.getItem('chat_username') || 'Anonymous';

        // ‚úÖ Connect securely to your ngrok HTTPS backend
        const socket = io("https://rusty-zebralike-danette.ngrok-free.dev", {
            transports: ["websocket", "polling"]
        });

        // Join the group chat
        socket.emit('join', { name: username });

        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');
        
        // Get new elements for image upload
        const uploadBtn = document.getElementById('upload-btn');
        const imageInput = document.getElementById('image-input');

        // Listen for messages from server
        socket.on('message', data => {
            const div = document.createElement('div');
            div.classList.add('msg');
            
            const userLabel = `<span class="user-label">${data.user}:</span>`;

            // Check the message type
            if (data.type === 'system') {
                div.classList.add('system');
                div.textContent = data.msg;
            } else if (data.type === 'text') {
                div.classList.add('user');
                // Sanitize text content (basic example)
                const text = document.createTextNode(data.msg);
                div.innerHTML = userLabel + ' ';
                div.appendChild(text);
            } else if (data.type === 'image') {
                div.classList.add('user');
                // Display the user label and the image
                div.innerHTML = `${userLabel}<br><img src="${data.img_data}" alt="User image" class="msg-image">`;
            }
            
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Send text message when pressing Enter or clicking Send
        form.addEventListener('submit', e => {
            e.preventDefault();
            if (input.value.trim() !== '') {
                // Emit a 'text' type message
                socket.emit('send_message', { user: username, msg: input.value });
                input.value = '';
            }
        });

        // --- New Image Upload Logic ---

        // 1. Trigger hidden file input when upload button is clicked
        uploadBtn.addEventListener('click', () => {
            imageInput.click();
        });

        // 2. Handle file selection
        imageInput.addEventListener('change', e => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                
                // 3. Once file is read, convert to Base64
                reader.onload = () => {
                    // 4. Emit a new 'send_image' event with the Base64 data
                    socket.emit('send_image', { 
                        user: username, 
                        img_data: reader.result 
                    });
                };
                
                reader.readAsDataURL(file);
            }
            
            // Reset input value to allow uploading the same file again
            e.target.value = null;
        });
    </script>
</body>
</html>
