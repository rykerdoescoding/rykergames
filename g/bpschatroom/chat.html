<!DOCTYPE html>
<html>
<head>
    <title>Chat98</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: "Verdana", "Arial", sans-serif;
            background: linear-gradient(135deg, #003366 0%, #001933 100%);
            color: #fff;
            margin: 0;
            text-align: center;
        }

        h1 {
            background-color: #000;
            color: #ffcc00;
            padding: 15px;
            border-bottom: 3px solid #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
            margin: 0;
        }

        #chat-box {
            width: 80%;
            max-width: 800px;
            height: 500px;
            margin: 20px auto;
            background-color: #111;
            border: 3px solid #ffcc00;
            overflow-y: auto;
            padding: 10px;
            box-shadow: 0 0 10px #ffcc00;
        }

        .msg {
            margin: 5px 0;
            padding: 5px;
            font-size: 15px;
            text-align: left;
        }

        .msg.system {
            color: #aaa;
            font-style: italic;
            text-align: center;
        }

        .user-label {
            display: inline-block;
            color: #000;
            background-color: #ffcc00;
            padding: 2px 6px;
            border-radius: 5px;
            margin-right: 5px;
            font-weight: bold;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0%   { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #message-form {
            width: 80%;
            max-width: 800px;
            display: flex;
            justify-content: center;
            margin: 20px auto;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffcc00;
            border-right: none;
            border-radius: 5px 0 0 5px;
            outline: none;
            font-size: 16px;
            background: #000;
            color: #fff;
        }

        #send-btn {
            background-color: #ffcc00;
            color: #000;
            border: 2px solid #ffcc00;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
            transition: 0.2s;
        }

        #send-btn:hover {
            background-color: #fff200;
        }
    </style>
</head>
<body>
    <h1>Chat98</h1>

    <div id="chat-box">
        <div class="msg system">Connecting to BMS Server...</div>
    </div>

    <form id="message-form">
        <input id="message-input" placeholder="Type your message..." autocomplete="off">
        <button type="submit" id="send-btn">Send</button>
    </form>

    <script>
        const username = sessionStorage.getItem('chat_username') || 'Anonymous';
        const socket = io("https://rusty-zebralike-danette.ngrok-free.dev");

        socket.emit('join', { name: username });

        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');

        socket.on('message', data => {
            const div = document.createElement('div');
            div.classList.add('msg');
            if (data.user === 'System') {
                div.classList.add('system');
                div.textContent = data.msg;
            } else {
                div.innerHTML = `<span class="user-label">${data.user}</span> ${data.msg}`;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            if (input.value.trim() !== '') {
                socket.emit('send_message', { user: username, msg: input.value });
                input.value = '';
            }
        });
    </script>
</body>
</html>
