<!DOCTYPE html>
<html>
<head>
    <title>Retro Chatroom</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: "Courier New", monospace;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin: 0;
            border-bottom: 3px solid #ffcc00;
            font-size: 28px;
        }

        #chat-box {
            width: 80%;
            max-width: 800px;
            height: 500px;
            margin: 20px 0;
            border: 3px solid #003366;
            background-color: #fff;
            overflow-y: scroll;
            padding: 10px;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
        }

        .msg {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #003366;
            max-width: 70%;
        }

        .msg.user {
            background-color: #fffbcc;
        }

        .msg.system {
            background-color: #e0e0e0;
            text-align: center;
            font-style: italic;
        }

        .user-label {
            font-weight: bold;
            margin-right: 5px;
            color: #003366;
        }

        #message-form {
            width: 80%;
            max-width: 800px;
            display: flex;
            margin-bottom: 40px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #003366;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            border: 2px solid #003366;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: bold;
        }

        #send-btn:hover { background-color: #0055aa; }
    </style>
</head>
<body>
    <h1>Retro Chat!</h1>
    <div id="chat-box"></div>
    <form id="message-form">
        <input id="message-input" placeholder="Type your message..." autocomplete="off">
        <button type="submit" id="send-btn">Send</button>
    </form>

    <script>
        // Get username from sessionStorage
        const username = sessionStorage.getItem('chat_username') || 'Anonymous';

        // Connect to Python backend
        const socket = io("http://72.203.184.19:5000");

        // Join room
        socket.emit('join', {name: username});

        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');

        // Receive messages
        socket.on('message', data => {
            const div = document.createElement('div');
            div.classList.add('msg');
            if(data.user === 'System'){
                div.classList.add('system');
                div.textContent = data.msg;
            } else {
                div.classList.add('user');
                div.innerHTML = `<span class="user-label">${data.user}:</span> ${data.msg}`;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Send messages
        form.addEventListener('submit', e => {
            e.preventDefault();
            if(input.value.trim() !== ''){
                socket.emit('send_message', {user: username, msg: input.value});
                input.value = '';
            }
        });
    </script>
</body>
</html>
