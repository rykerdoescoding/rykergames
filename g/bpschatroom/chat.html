<!DOCTYPE html>
<html>
<head>
    <title>Web3 Retro Chatroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin: 0;
            background: rgba(0,0,0,0.3);
            color: #00ffe7;
            text-shadow: 0 0 10px #00ffe7;
        }

        #chat-box {
            width: 80%;
            max-width: 900px;
            height: 550px;
            margin: 20px 0;
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,255,231,0.5);
            backdrop-filter: blur(15px);
            overflow-y: scroll;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0,255,231,0.3);
        }

        .msg {
            margin: 5px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .msg.user {
            background: rgba(0,255,231,0.2);
            border-left: 4px solid #00ffe7;
        }

        .msg.system {
            text-align: center;
            font-style: italic;
            color: #aaa;
        }

        .user-label {
            font-weight: bold;
            color: #00ffe7;
            margin-right: 5px;
        }

        #message-form {
            width: 80%;
            max-width: 900px;
            display: flex;
            margin-bottom: 40px;
        }

        #message-input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border-radius: 15px 0 0 15px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        #message-input::placeholder {
            color: #aaa;
        }

        #send-btn {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 0 15px 15px 0;
            background: linear-gradient(90deg, #00ffe7, #0080ff);
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
            box-shadow: 0 0 20px rgba(0,255,231,0.5);
        }

        #send-btn:hover {
            background: linear-gradient(90deg, #0080ff, #00ffe7);
            box-shadow: 0 0 30px rgba(0,255,231,0.7);
        }
    </style>
</head>
<body>
    <h1>BPS Chat</h1>
    <div id="chat-box"></div>
    <form id="message-form">
        <input id="message-input" placeholder="Type your message..." autocomplete="off">
        <button type="submit" id="send-btn">Send</button>
    </form>

    <script>
        const username = sessionStorage.getItem('chat_username') || 'Anonymous';
        const socket = io("http://72.203.184.19:5000");

        socket.emit('join', {name: username});

        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('message-form');
        const input = document.getElementById('message-input');

        socket.on('message', data => {
            const div = document.createElement('div');
            div.classList.add('msg');
            if(data.user === 'System'){
                div.classList.add('system');
                div.textContent = data.msg;
            } else {
                div.classList.add('user');
                div.innerHTML = `<span class="user-label">${data.user}:</span> ${data.msg}`;
            }
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        form.addEventListener('submit', e => {
            e.preventDefault();
            if(input.value.trim() !== ''){
                socket.emit('send_message', {user: username, msg: input.value});
                input.value = '';
            }
        });
    </script>
</body>
</html>
