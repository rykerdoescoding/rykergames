<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Grades & Attendance</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <script src="/js/favicon.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="game-frame"></iframe>

  <script>
    (async () => {
      try {
        const res = await fetch("https://cdn.jsdelivr.net/gh/gru6nny/ohd@main/gra6n.xml");
        const xmlText = await res.text();

        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");

        const content = xmlDoc.querySelector("Content").textContent;

        const blob = new Blob([content], { type: "text/html" });
        const blobUrl = URL.createObjectURL(blob);

        document.getElementById("game-frame").src = blobUrl;
      } catch (err) {
        console.error("Failed to load or parse XML:", err);
        document.body.innerText = "Error loading game.";
      }
    })();
  </script>
</body>
</html>
